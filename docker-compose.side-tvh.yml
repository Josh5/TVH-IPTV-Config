---
version: "2.4"

networks:
  private-net:

services:
  # -- TVH IPTV CONFIG --
  tic:
    image: josh5/tvh-iptv-config:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        VERSION: "UNKNOWN"
        BUILD_DATE: "NOW"
        BASE_IMAGE: "python:3.12-alpine"
    user: "${PUID:-1000}:${PGID:-1000}"

    # NETWORK:
    networks:
      - private-net
    ports:
      # WebUI Port (9985)
      - 9985:9985
      # Proxy Port (9987)
      - 9987:9987

    # ENVIRONMENT:
    environment:
      # Timezone
      - TZ=Pacific/Auckland
      # The host IP address used to contact this application.
      - APP_HOST_IP=192.168.1.102
      # Application Port (needs to match the exposed port listed above)
      - APP_PORT=9985
      # Skips the DB migrate command execution on container startup
      - SKIP_MIGRATIONS=false
      # Executes a pip install on container startup (might be required to generate the venv)
      - RUN_PIP_INSTALL=false
      # Enables debug logging
      - ENABLE_DEBUGGING=true
      # Sets Flask Debug mode on. Will restart the process if changes to files are made
      - FLASK_DEBUG=true

    # VOLUMES:
    volumes:
      # Configuration files
      - ./dev_env/config:/config
      # Application source passthrough
      - ./:/app

    depends_on:
      - tvheadend

  # -- TVHEADEND --
  tvheadend:
    image: lscr.io/linuxserver/tvheadend:latest

    # NETWORK:
    networks:
      - tvh-iptv-config-net
    ports:
      - "9981:9981/tcp" # Webui
      - "9982:9982/tcp" # HTSP

    # ENVIRONMENT:
    environment:
      # Process user ID
      - PUID=1000
      # Process group ID
      - PGID=1000
      # Timezone
      - TZ=Pacific/Auckland
      # Additional arguments to be passed to Tvheadend (Optional)
      # - RUN_OPTS= #optional

    # VOLUMES:
    volumes:
      - ./dev_env/tvheadend:/config
      - ./dev_env/tvh-recordings:/recordings
      - ./dev_env/tvh-timeshift:/timeshift

    ## # DEVICES:
    ## devices:
    ##   - /dev/dri #optional
